<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check Your BMI</h1>
    <p>Enter your weight and height below to check your BMI Results</p>
    <h5>Put your weight in here kg</h5>
    <input type="text" placeholder="weight in kg" id="weight">
    <h5>Put your height in here (CM)</h5>
    <input type="text" placeholder="weight in CM" id="height">

    <h4 id="heading">0</h4>

    <button id="check">check</button>
</body>
<script>
    let weight=document.getElementById("weight");
    let height=document.getElementById("height");
    let heading=document.getElementById("heading");
    let check=document.getElementById("check")

   

   

   check.addEventListener("click",function(){
    let bmi=weight.value/(height.value*height.value)
    if(bmi<18.4){
        heading.innerText="Your BMI is  "+bmi+" which means You are UnderWeight "
    }
    else if(bmi >= 18.5 && bmi <= 24.9){
        heading.innerText="Your BMI is  "+bmi+" which means You are Normal Weight "

    }
    else if(bmi >= 25 && bmi <= 29.9){
        heading.innerText="Your BMI is  "+bmi+" which means You are  OverWeight "
    }
    else if(bmi >= 30){
        heading.innerText="Your BMI is  "+bmi+" which means You are  obese"
    }

    console.log(weight.value)
   }) 
</script>
</html>
