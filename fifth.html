<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">FeMale</option>
  </select>
  <button id="appl">Apply</button>
</body>
</html>
<script>
let name=document.getElementById("name")
let selector=document.getElementById("gender")
let applybtn=document.getElementById("appl");


let display=document.getElementById("display");

applybtn.addEventListener("click",function(){
    display.textContent="Name- "+name.value+" "+"Gender -"+selector.value

})
</script>
